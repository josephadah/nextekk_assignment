<alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" *ngIf="alert.message">{{alert.message}}</alert>

<div class="float-right" id="cartContainer">
    <i id="shoppingCart" class="fa fa-shopping-cart" (click)="toggleCartView()">
      <span class="m-2">{{totalItemsInCart}}</span>
    </i>
    <app-cart (onCheckOutSuccessful)="checkOutSuccessful($event)"></app-cart>
</div>

<h1 class="display-4">Computers</h1>

<div class="form-group">
  <input type="text" class="form-control" placeholder="Search" (keyup)="searchProduct($event)" />
</div>

<div class="row">
  <div class="col-md-4 box-shadow" *ngFor="let product of products">
    <div class="card-header">
      <h4 class="my-0 font-weight-normal">{{product.name}}</h4>
    </div>
    <div class="card-body">
      <h3>{{product.price | currency}}</h3>
      <p>
        <Strong>Stock
          <br /> {{product.stock}}
        </Strong>
      </p>
      <p>
        {{product.description}}
      </p>
      <button type="button" class="btn btn-lg btn-block btn-outline-primary" (click)="addToCart(product)">Add to Cart</button>
    </div>
  </div>
</div>
